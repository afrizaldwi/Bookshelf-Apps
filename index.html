<!-- @format -->

<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
		<title>Bookshelf Apps</title>
	</head>
	<body>
		<header>Bookshelf Apps</header>
		<section>
			<div class="container">
				<form action="" class="form" id="form">
					<h2 class="title">tambahkan buku baru</h2>
					<div class="column">
						<label for="" class="label-form">judul</label>
						<input type="text" id="judul" required />
					</div>
					<div class="column">
						<label for="" class="label-form">penulis</label>
						<input type="text" id="penulis" required />
					</div>
					<div class="group">
						<div class="column">
							<label for="" class="label-form">tanggal ditambahkan</label>
							<input type="date" id="date" required />
						</div>
						<div class="column">
							<label for="" class="label-form">jumlah halaman</label>
							<input type="number" id="halaman" required />
						</div>
					</div>
					<input type="submit" value="tambahkan buku" class="btn-submit" />
				</form>
			</div>
			<div class="container">
				<h2 class="title title-list">belum selesai dibaca</h2>
				<div class="list-item" id="books"></div>
			</div>

			<div class="container">
				<h2 class="title title-list">selesai dibaca</h2>
				<div class="list-item" id="complited-books"></div>
			</div>
		</section>

		<script src="script.js"></script>
	</body>
</html>
